<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">

  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1A1D23"/>
      <stop offset="100%" stop-color="#2F3545"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="300" fill="url(#bg)" />

  <!-- Flow symbol -->
  <g transform="translate(140,150)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="38" fill="none" stroke="#3A7BFF" stroke-width="5"/>
    <!-- Inner dot -->
    <circle cx="0" cy="0" r="14" fill="#3A7BFF"/>
    <!-- Arrow shaft -->
    <line x1="30" y1="0" x2="110" y2="0" stroke="#3A7BFF" stroke-width="5" stroke-linecap="round"/>
    <!-- Arrow head -->
    <polygon points="110,0 95,-12 95,12" fill="#3A7BFF"/>
  </g>

  <!-- Wordmark -->
  <text x="300" y="150"
        font-family="Segoe UI, Inter, system-ui, sans-serif"
        font-size="80"
        font-weight="600"
        fill="#FFFFFF">
    OpFlow
  </text>

  <!-- Tagline -->
  <text x="300" y="200"
        font-family="Segoe UI, Inter, system-ui, sans-serif"
        font-size="28"
        fill="#AEB4C2">
    Clean pipelines. Clear outcomes.
  </text>

</svg>