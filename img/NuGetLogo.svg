<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="#1A1D23"/>

  <!-- Flow symbol centered -->
  <g transform="translate(128,128)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#3A7BFF" stroke-width="10"/>
    <!-- Inner dot -->
    <circle cx="0" cy="0" r="22" fill="#3A7BFF"/>
    <!-- Arrow shaft -->
    <line x1="40" y1="0" x2="100" y2="0" stroke="#3A7BFF" stroke-width="10" stroke-linecap="round"/>
    <!-- Arrow head -->
    <polygon points="100,0 78,-18 78,18" fill="#3A7BFF"/>
  </g>

  <!-- OpFlow text -->
  <text x="128" y="220"
        font-family="Segoe UI, Inter, system-ui, sans-serif"
        font-size="40"
        font-weight="600"
        fill="#FFFFFF"
        text-anchor="middle">
    OpFlow
  </text>

</svg>